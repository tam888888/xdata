<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar Chart Example</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Create a canvas element to render the chart -->
  <canvas id="myStackedBarChart" width="400" height="200"></canvas>

  <script>
    // Sample data for the stacked bar chart
    const data = {
      labels: ['Category 1', 'Category 2', 'Category 3'],
      datasets: [
        {
          label: 'Dataset 1',
          data: [10, 20, 30],
          backgroundColor: 'rgba(255, 99, 132, 0.5)', // Red
        },
        {
          label: 'Dataset 2',
          data: [15, 25, 35],
          backgroundColor: 'rgba(54, 162, 235, 0.5)', // Blue
        },
        {
          label: 'Dataset 3',
          data: [5, 15, 25],
          backgroundColor: 'rgba(255, 206, 86, 0.5)', // Yellow
        }
      ]
    };

    // Configuration options
    const options = {
      scales: {
        x: {
          stacked: true,
        },
        y: {
          stacked: true
        }
      }
    };

    // Get the canvas element
    const ctx = document.getElementById('myStackedBarChart').getContext('2d');

    // Create the stacked bar chart
    const myStackedBarChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  </script>
</body>
</html>
